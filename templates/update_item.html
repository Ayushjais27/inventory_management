<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/styles.css">
    <title>Update Item</title>
</head>
<body>
    <h1>Update {{ item_name }}</h1>
    <form method="POST">
        <label>Quantity: <input type="number" name="quantity" value="{{ details.quantity }}" required></label><br>
        <label>Price: <input type="number" step="0.01" name="price" value="{{ details.price }}" required></label><br>
        <button type="submit">Update Item</button>
    </form>
    <a href="/view">Back to Inventory</a>
</body>
</html>
