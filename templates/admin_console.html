<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/styles.css">
    <title>Admin Console</title>
</head>
<body>
    <h1>Admin Console</h1>
    <nav>
        <a href="/add">Add Item</a>
        <a href="/logout">Logout</a>
    </nav>
    <h2>Inventory</h2>
    <table>
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        {% for item, details in inventory.items() %}
        <tr>
            <td>{{ item }}</td>
            <td>{{ details.quantity }}</td>
            <td>{{ details.price }}</td>
            <td>
                <a href="/update/{{ item }}">Update</a>
                <a href="/delete/{{ item }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
       <!-- Search and Filter UI -->
<div style="text-align: center; margin-bottom: 20px;">
    <input
        type="text"
        id="searchInput"
        placeholder="Search items..."
        onkeyup="filterTable()"
        style="padding: 10px; width: 200px; border-radius: 5px; border: 1px solid #ddd;"
    />
    <select
        id="categoryFilter"
        onchange="filterTable()"
        style="padding: 10px; border-radius: 5px; border: 1px solid #ddd;"
    >
        <option value="">All Categories</option>
        <!-- Add categories dynamically -->
    </select>
</div>

<!-- Inventory Table -->
<table id="inventoryTable" style="width: 90%; margin: 0 auto; border-collapse: collapse; text-align: left;">
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Category</th>
            <th>Stock</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <!-- Rows will be dynamically added here -->
    </tbody>
</table>
</body>
</html>
